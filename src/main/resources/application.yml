server:
  port: 8080

spring:
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USER}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  application:
    name: garlander

  data:
    redis:
      host: ${REDIS_HOST}
      password: ${REDIS_PASSWORD}
      port: ${REDIS_PORT}

  datasource:
    url: jdbc:mysql://localhost:3306/garlander
    username: ${DB_USERNAME}Garlanders
    password: ${DB_PASSWORD}Garlander123!@#
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: true

  jwt:
    access:
        expiration: ${ACCESS_END}
    refresh:
        expiration: ${REFRESH_END}
    secret: ${JWT_KEY}